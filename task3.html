<body>

    <script>
        const day = +prompt('Введите какое-нибудь число месяца')

        if (day <= 0) {
            alert(`числа ${day} нет в месяце`);
        } else if (day < 11) {
            alert(`число ${day} первая декада`);
        } else if (day < 21) {
            alert(`число ${day} вторая декада`);
        } else if (day < 32) {
            alert(`число ${day} третья декада`);
        }else if (day > 31) {
            alert(`числа ${day} нет в месяце`);       
        }
    </script>
</body>
</html>
